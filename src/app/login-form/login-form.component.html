<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4">Insurance Tracker</h2>

  <form>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Policy Number</label>
      <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Insurance Provider</label>
      <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Expiration Date</label>
      <input type="date" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
  </form>
</div>
